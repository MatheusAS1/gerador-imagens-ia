<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
    <title>Fale Conosco</title>
</head>
<body>
    <header>
        <h1>Preencha os Campos abaixo: </h1>
        <nav>
            <ul>
                <li><strong><a href="index.html" class="active">Voltar Para o Menu Inicial</a></strong></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Fale Conosco</h2>
        <div class="contato-container">
            <form action="#" class="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
        <footer>
            <p>&copy; 2025 Projeto de Matheus Andrade Silva, Estudante de ADS-Cesar School. Todos os direitos reservados.</p>
        </footer>
    </main>
</body>
</html>
