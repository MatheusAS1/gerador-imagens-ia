<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
    <title>Galeria - Gerador de Imagens com IA</title>
</head>
<body>
    <header>
        <h1>Galeria de Imagens</h1>
        <nav>
            <ul>
                <li><strong><a href="index.html" class="active">Voltar Para a PÃ¡gina Inicial</a></strong></li>
  
            </ul>
        </nav>
    </header>

    <main>
        <h2>Imagens Geradas</h2>
        <div class="galeria-grid">
            <div class="galeria-item">
                <img src="https://picsum.photos/300/200?random=1" alt="Imagem gerada 1">
                <p><strong>Primeira Imagem Gerada</strong></p>
            </div>
            <div class="galeria-item">
                <img src="https://picsum.photos/300/200?random=2" alt="Imagem gerada 2">

            </div>
            <div class="galeria-item">
                <img src="https://picsum.photos/300/200?random=3" alt="Imagem gerada 3">

            </div>
            <div class="galeria-item">
                <img src="https://picsum.photos/300/200?random=4" alt="Imagem gerada 4">
                <p><strong>Quarta Imagem Gerada</strong></p>
            </div>
            <div class="galeria-item">
                <img src="https://picsum.photos/300/200?random=5" alt="Imagem gerada 5">
                <p><strong>Quinta Imagem Gerada</strong></p>
            </div>
            <div class="galeria-item">
                <img src="https://picsum.photos/300/200?random=6" alt="Imagem gerada 6">
                <p><strong>Sexta Imagem Gerada</strong></p>
            </div>
